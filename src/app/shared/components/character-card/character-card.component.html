<div class="character">
  <img
    class="character__avatar"
    mat-card-sm-image
    [src]="character ? character.image : noAvatarCharacterSrc"
  />
  <ng-container *ngIf="character; else noData">
    <mat-card-content>
      <h2 [title]="character.name">{{ character.name }}</h2>

      <mat-card-subtitle
        ><span>Gender:</span> {{ character.gender }}</mat-card-subtitle
      >
      <mat-card-subtitle
        ><span>Status:</span> {{ character.status }}</mat-card-subtitle
      >
      <mat-card-subtitle class="episodes"
        ><span>Episodes:</span>
        {{ character.episode | episodes }}</mat-card-subtitle
      >
    </mat-card-content>
  </ng-container>
  <ng-template #noData>
    <mat-card-content class="character__no-data">
      <div class="empty-field"></div>
      <div class="empty-field"></div>
      <div class="empty-field"></div> </mat-card-content
  ></ng-template>
</div>
